{% extends "base.html" %}

{% block content %}

<h1>Blog Users</h1>

<ul>
    {% if users %}
        {% for user in users %}
            <li class="user_list"><a href="/blog?user={{user.username}}">{{user.username}}</a></li>
        {% endfor %}
    {% else %}
        No Users
    {% endif %}
</ul>
    
{% endblock %}
