{% extends "base.html" %}

{% block content %}

{% if blogs %}
    <h1>{{user.username}}'s Blog Posts</h1>
    {% for blog in blogs %}
        <div class="post">
            <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <sub>written by <a href="/blog?user={{user.username}}">{{user.username}}</a></sub>
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
