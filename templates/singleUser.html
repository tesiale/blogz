{% extends "base.html" %}

{% block content %}

<h1>All Blog Posts!</h1>
    {% for blog in blogs %}
        <div class="post">
            <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <p><sub>written by <a href="/blog?user={{user.username}}">{{user.username}}</a></sub></p>
        </div>
    {% endfor %}

{% endblock %}
