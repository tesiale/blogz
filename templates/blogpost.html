{% extends "base.html" %}

{% block content %}

    {% if main == False %}
        {% for blog in blogs %}
        <h2 class='title'>{{blog.title}}</h1>
        <p class='body'>{{blog.body}}</p>
        {% endfor %}
    {% else %}
        {% for blog in blogs %}
        <div class="post">
            <h2><a href="/blog?id={{blog.id}}" class="title_link">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
        </div>
        {% endfor %}
    {% endif %}

{% endblock %}
