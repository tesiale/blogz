{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>

    <form action="/newpost" method="POST">
        <p>
            <label>Title for your new blog: <br>
                <input type="text" name="blog_title" value="{{blog_title}}"/>
            </label>

            {% if title_error %}
            <p class='error'>{{title_error}}</p>
            {% endif %}
        </p>
        <p>
        <label>Your new blog: <br>
        <textarea name="blog_body" rows="10" cols="40" value={{blog_body}}></textarea>
        </label>

        {% if body_error %}
        <p class='error'>{{body_error}}</p>
        {% endif %}
        </p>
        <p><input type="submit"value="Add Blog"/></p>
    </form>

{% endblock %}
